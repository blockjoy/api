version: "3"

services:
  postgres:
    image: postgres:13-bookworm
    command: ["postgres", "-c", "log_statement=all"]
    environment:
      POSTGRES_DB: blockvisor_db
      POSTGRES_USER: blockvisor
      POSTGRES_PASSWORD: password
    ports:
      - 25432:5432

  emqx:
    image: emqx/emqx-enterprise:5.1.0
    ports:
      - 21883:1883
    volumes:
      - ./docker/emqx:/opt/emqx/etc

  zookeeper:
    image: bitnami/zookeeper:3.7.1
    environment:
      - ZOO_SERVER_ID=1
      - ALLOW_ANONYMOUS_LOGIN=yes
      - ZOO_AUTOPURGE_INTERVAL=1
    ports:
      - 2181:2181
      - 2888:2888
      - 3888:3888

  clickhouse:
    image: clickhouse/clickhouse-server:22.8.8-alpine
    tty: true
    depends_on:
      - zookeeper
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:8123/ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    ports:
      - 8123:8123
      - 9000:9000
      - 9181:9181
    volumes:
      - ./docker/clickhouse/cluster.xml:/etc/clickhouse-server/config.d/cluster.xml
      - ./docker/clickhouse/config.xml:/etc/clickhouse-server/config.xml
      - ./docker/clickhouse/custom-function.xml:/etc/clickhouse-server/custom-function.xml
      - ./docker/clickhouse/users.xml:/etc/clickhouse-server/users.xml
      - ./docker/clickhouse/storage.xml:/etc/clickhouse-server/config.d/storage.xml
      - ./docker/clickhouse/data:/var/lib/clickhouse

  alertmanager:
    image: signoz/alertmanager:0.23.1
    depends_on:
      query-service:
        condition: service_healthy
    command:
      - "--queryService.url=http://query-service:8085"
      - "--storage.path=/data"
    volumes:
      - ./docker/signoz/data/alertmanager:/data

  query-service:
    image: signoz/query-service:0.25.3
    depends_on:
      clickhouse:
        condition: service_healthy
    command:
      - "-config=/root/config/prometheus.yaml"
    environment:
      - ClickHouseUrl=tcp://clickhouse:9000/?database=signoz_traces
      - ALERTMANAGER_API_PREFIX=http://alertmanager:9093/api/
      - SIGNOZ_LOCAL_DB_PATH=/var/lib/signoz/signoz.db
      - DASHBOARDS_PATH=/root/config/dashboards
      - STORAGE=clickhouse
      - GODEBUG=netdns=go
      - DEPLOYMENT_TYPE=docker-standalone-amd
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    volumes:
      - ./docker/signoz/prometheus.yaml:/root/config/prometheus.yaml
      - ./docker/signoz/data:/var/lib/signoz

  frontend:
    image: signoz/frontend:0.25.3
    depends_on:
      - alertmanager
      - query-service
    ports:
      - 3301:3301
    volumes:
      - ./docker/signoz/nginx.conf:/etc/nginx/conf.d/default.conf

  otel-collector:
    image: signoz/signoz-otel-collector:0.79.5
    depends_on:
      clickhouse:
        condition: service_healthy
    command:
      - "--config=/etc/otel-collector-config.yaml"
      - "--feature-gates=-pkg.translator.prometheus.NormalizeName"
    environment:
      - OTEL_RESOURCE_ATTRIBUTES=host.name=signoz-host,os.type=linux
      - DOCKER_MULTI_NODE_CLUSTER=false
      - LOW_CARDINAL_EXCEPTION_GROUPING=false
    ports:
      - 4317:4317
      - 4318:4318
    volumes:
      - ./docker/signoz/otel-collector-config.yaml:/etc/otel-collector-config.yaml

  otel-collector-metrics:
    image: signoz/signoz-otel-collector:0.79.5
    depends_on:
      clickhouse:
        condition: service_healthy
    command:
      - "--config=/etc/otel-collector-metrics-config.yaml"
      - "--feature-gates=-pkg.translator.prometheus.NormalizeName"
    volumes:
      - ./docker/signoz/otel-collector-metrics-config.yaml:/etc/otel-collector-metrics-config.yaml
