version: '3'

services:
    database:
        image: 'postgres:latest'
        ports:
            - 25432:5432

        environment:
            POSTGRES_USER: blockvisor
            POSTGRES_PASSWORD: password
            POSTGRES_DB: blockvisor_db
        healthcheck:
           test:
             [
               "CMD-SHELL",
               "pg_isready -U blockvisor -d blockvisor_db -p password  -h localhost -p 5432 || exit 1",
             ]
           interval: 5s
           timeout: 5s
           retries: 5
