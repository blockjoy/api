syntax = "proto3";

package blockjoy.api.v1;

message CosmosNode {
  message Validator {
    enum Status {
      // Reserving values up to 15 for possible later use
      // Up to 15 to ensure only 1 byte is used for the most common values
      reserved 2 to 15;

      Undefined = 0;
      Consensus = 1;
    }

    Status status = 1;
  }

  oneof type {
    Validator validator = 3;
  }
}