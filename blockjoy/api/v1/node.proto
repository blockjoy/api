syntax="proto3";

package blockjoy.api.v1;

message NodeStart {}
message NodeStop {}
message NodeRestart {}
message NodeUpgrade {
    VmImage image = 1;
}
message NodeInfoUpdate {
    optional string name = 1;
}
message NodeInfoGet {}
message NodeGenericCommand {
    repeated Parameter params = 1;
}
message NodeCreate {
    string name = 1;
    VmImage image = 3;
}
message NodeDelete {}

message NodeCommand {
    oneof command {
        NodeStart start = 1;
        NodeStop stop = 2;
        NodeRestart restart = 3;
        NodeUpgrade upgrade = 4;
        NodeInfoUpdate update = 5;
        NodeInfoGet info_get = 6;
        NodeGenericCommand generic = 7;
        NodeCreate create = 8;
        NodeDelete delete = 9;
    };

    Uuid node_id = 1;
    CommandMeta _meta = 2;
}