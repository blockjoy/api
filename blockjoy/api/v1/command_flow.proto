syntax="proto3";

package blockjoy.api.v1;

import "node.proto";
import "host.proto";

message Command {
    oneof type {
        NodeCommand node = 1;
        // HostCommand host = 2;
    }
}

message InfoUpdate {
    oneof info {
        HostInfo host = 1;
        NodeInfo node = 2;
    }
}

service CommandFlow {
    rpc Commands(stream InfoUpdate) returns (stream Command) {}
}