syntax = "proto3";

package blockjoy.api.v1;

import "chains/cosmos.proto";
import "chains/helium.proto";
import "chains/polkadot.proto";

// Declare node type
message NodeType {
  // States common to all node types among all chains
  enum Status {
    option allow_alias = true;
    // Reserving values up to 15 for possible later use
    // Up to 15 to ensure only 1 byte is used for the most common values
    reserved 9 to 15;

    UndefinedStatus = 0;
    Creating = 1;
    Available = 2;
    Running = 2;
    Started = 2;
    Starting = 3;
    Stopping = 4;
    Stopped = 5;
    Upgrading = 6;
    Upgraded = 7;
    Deleting = 8;
  }

  enum SyncStatus {
    UndefinedSyncStatus = 0;
    Syncing = 1;
    Synced = 2;
  }

  enum Type {
    UndefinedType = 0;
    Generic = 1;
    API = 2;
    ETL = 3;
    Miner = 4;
    Validator = 5;
  }

  Status status = 1;
  SyncStatus sync_status = 2;
  Type type = 3;

  oneof chain {
    HeliumNode helium = 10;
    PolkadotNode polkadot = 11;
    CosmosNode cosmos = 12;
  }
}