syntax="proto3";

package blockjoy.api.v1;

import "messages.proto";

enum ConnectionStatus {
    UndefinedConnectionStatus = 0;
    Online = 1;
    Offline = 2;
}

message HostInfo {
    optional string name = 1;
    optional string version = 2;
    optional string location = 3;
    optional int32 cpu_count = 4;
    optional int32 mem_size = 5;
    optional int32 disk_size = 6;
    optional string os = 7;
    optional string os_version = 8;
    optional string ip = 9;
}

message ProvisionHostRequest {
    string otp = 1;
    Uuid org_id = 2;
    HostInfo info = 3;
    repeated string validator_ips = 4;
    string token = 5;
    ConnectionStatus status = 6;
}

message ProvisionHostResponse {
    Uuid id = 1;
    string token = 2;
    repeated string messages = 3;
}

message HostInfoUpdateRequest {
    Uuid id = 1;
    HostInfo info = 2;
}

message HostInfoUpdateResponse {
    repeated string messages = 1;
}