syntax = "proto3";

package blockjoy.api.ui_v1;

import "common.proto";

message GetUserRequest {
  RequestMeta meta = 1;
}

message GetUserResponse {
  ResponseMeta meta = 1;
  User user = 2;
}

message CreateUserRequest {
  RequestMeta meta = 1;
  User user = 2;
  string password = 3;
  string password_confirmation = 4;
}

message CreateUserResponse {
  ResponseMeta meta = 1;
}

message UpdateUserRequest {
  optional string email = 2;
  optional string first_name = 3;
  optional string last_name = 4;
}

message UpdateUserResponse {
  ResponseMeta meta = 1;
  User user = 2;
}

message UpsertConfigurationRequest {
  RequestMeta meta = 1;
  repeated UserConfigurationParameter params = 3;
}

message UpsertConfigurationResponse {
  ResponseMeta meta = 1;
}

message GetConfigurationRequest {
  RequestMeta meta = 1;
}

message GetConfigurationResponse {
  ResponseMeta meta = 1;
  repeated UserConfigurationParameter params = 2;
}

message ResetPasswordRequest {
  string email = 1;
}

message Void {

}

/* User related services */
service UserService {
  /* Retrieve a single user */
  rpc Get(GetUserRequest) returns (GetUserResponse) {}
  /* Create a single user */
  rpc Create(CreateUserRequest) returns (CreateUserResponse) {}
  /* Update a single user. */
  rpc Update(UpdateUserRequest) returns (UpdateUserResponse) {}
  /* Create/update configuration parameters */
  rpc UpsertConfiguration(UpsertConfigurationRequest) returns (UpsertConfigurationResponse) {}
  /* Retrieve all configuration parameters */
  rpc GetConfiguration(GetConfigurationRequest) returns (GetConfigurationResponse) {}
  /* Send the reset password email out to this user. Intentionally returns nothing to hide whether
  the user was registered or not */
  rpc ResetPassword(ResetPasswordRequest) returns (Void) {}
}
