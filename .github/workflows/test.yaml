name: Rust

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  SQLX_OFFLINE: true

jobs:
  test:
    name: Tests
    runs-on: self-hosted
    env:
      CONFIG_FILE: "${{ github.workspace }}/blockvisor-api/config.toml"
    services:
      postgres:
        image: postgres:13-bookworm
        env:
          POSTGRES_DB: blockvisor_db
          POSTGRES_USER: blockvisor
          POSTGRES_PASSWORD: password
        ports:
          - 25432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      mqtt:
        image: emqx/emqx-enterprise:5.3.0
        ports:
          - 21883:1883
        volumes:
          - ${{ github.workspace }}/docker/emqx:/opt/emqx/etc

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install libpq
        run: apt update && apt install libpq-dev -y

      - name: Cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --no-fail-fast

  lints:
    name: Lints
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          components: clippy, rustfmt
          override: true

      - name: Check formatting
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check

      - name: Catch common mistakes
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --tests -- -D warnings -Drust-2018-idioms
